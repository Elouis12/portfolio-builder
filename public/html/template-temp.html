<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <meta charset="UTF-8">
  <title id="title"></title>
  <link id="indexLink" rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/card.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>


  <link id="fav-icon" rel="icon" type="image/x-icon">

</head>

<body id="home" onload="setTheme()">


<!-- NAVBAR -->
<nav id="nav-container" class="nav-container width-90">

  <!-- NAV LOGO -->

  <div class="logo-container">

    <i id="nightTheme" class="fa-solid fa-cloud-moon" onclick="darkMode()"></i>
    <p id="logo" class="logo"></p>

  </div>

  <!--  NAVIGATION ITEMS  -->
  <div class="nav-items-container">

    <i id="nav-drop-down" class="fa-solid fa-bars nav-drop-down"></i>

    <div class="nav-drop-down-items">

      <a class="nav-items" href="#about">
        <i class="fa-solid fa-address-card"></i>
        <p>about</p>
      </a>

      <a class="nav-items experiences" href="#experiences">
        <i class="fa-solid fa-screwdriver-wrench"></i>
        <p>experiences</p>
      </a>

      <a class="nav-items skills" href="#skills">
        <i class="fa-sharp fa-solid fa-toolbox"></i>
        <p>skills</p>
      </a>


      <a class="nav-items projects" href="#projects">
        <i class="fa-brands fa-app-store-ios"></i>
        <p>projects</p>
      </a>


      <a class="nav-items" href="#resume">
        <i class="fa-solid fa-file"></i>
        <p>resume</p>
      </a>

      <a class="nav-items" href="#contacts">
        <i class="fa fa-envelope"></i>
        <p>contact</p>
      </a>

    </div>


  </div>


</nav>


<section id="navbar-wrapper"></section>


<!-- ABOUT -->
<section id="about" class="about-section width-90">

  <h1 class="section-title">
    ABOUT
  </h1>

  <div class="about-section-container width-50">

    <div class="about-section-container-icon-container icon-banner">
      <img class="drop-down-image icon-image" src="./images/icons/default-profile.png" alt="profile logo">
    </div>

    <div id="about-body" class="about-section-container-body">

      <p id="about-summary">

        <span class="special">About me:</span>
        <span class="about-text">

                </span>
      </p>


      <span id="contact-me">
                <!--<span>
                    Feel free to contact me :)
                </span>-->
                <a id="say-hello" href="#contacts">say hello</a>
            </span>

    </div>

  </div>

</section>


<!-- EXPERIENCE -->
<section id="experiences" class="experience width-90">

  <h1 class="section-title">
    EXPERIENCE
  </h1>

  <div class="experience-section-container">

  </div>

</section>


<!-- SKILLS -->
<section id="skills" class="skills width-90">

  <h1 class="section-title">
    SKILLS
  </h1>
  <div class="skills-section-container" id="skills-container">

  </div>

</section>


<!-- PROJECTS -->
<section id="projects" class="width-90">

  <h1 class="section-title">
    PROJECTS
  </h1>

  <div id="project-section-container" class="project-section-container">


  </div>

</section>






<!-- RESUME -->

<section id="resume" class="width-90">

  <h1 class="section-title">
    RESUME
  </h1>
  <div class="resume-section-container">

    <img class="drop-down-image icon-image" src="./images/icons/resume.png" alt="resume logo">

    <div class="section-info">

      <embed id="resume-embed" width-90="575" height="500">

    </div>

    <div class="resume-section-container-actions">
      <i title="expand resume" class="fa-regular fa-eye" onclick="showOverlay()"></i>
      <a id="download-resume" title="download my resume" download>
        <i class="fa-regular fa-circle-down themeIcon"></i>
      </a>
    </div>

  </div>
</section>

<!-- CONTACT -->

<div class="footer-wrapper"></div>
<footer id="contacts">
  <div class="footer-content">
    <h3 class="footer-name"></h3>
    <p>

    </p>
    <ul class="socials">

    </ul>

  </div>
  <div class="footer-bottom">

    <p>copyright &copy; <span id="year"></span><span>. Designed and created by </span>
      <span class="credit">
                        <a href="https://github.com/elouis12">
                            <i class="fa-brands fa-github "></i>
                        </a>
                    </span>
    </p>

  </div>
</footer>


<!-- VIEW LARGER -->
<section id="overlayElement" class="resume-view-container hide" onclick="closeOverlay()">
  <embed id="view-resume-larger" height="700px" width="75%"/>
  <i class="fa-solid fa-circle-xmark" onclick="closeOverlay()"></i>
</section>

<script class="scripts" type="text/javascript" src="../js/API.js"></script>
<script class="scripts" type="text/javascript" src="../js/SetTemplate.js"></script>
<script class="scripts" type="text/javascript" src="../js/scrollPosition.js"></script>

<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>

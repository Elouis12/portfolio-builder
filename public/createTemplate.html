<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customize Template</title>
    <link rel="stylesheet" type="text/css" href="css/createTemplate.css">
    <link rel="stylesheet" type="text/css" href="css/dropdown.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/draganddrop.css"/>


    <!-- JS -->
    <script src="js/dropdown.js"></script>
    <script src="js/file.js"></script>
    <script type=module src="js/Template.js"></script>
    <script type="text/javascript" src="js/API.js"></script>
    <script src="js/draganddrop.js"></script>
    <script src="js/validations.js"></script>

    <!-- DATE PICKER -->
<!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>
<body>


<div id="layout-container">

    <div id="template-layout-container" class="container">

        <!--  -->
        <h2 id="title-h2">Create Portfolio</h2>

        <div id="portfolio-info">

            <h3 id="my-info-h3">My Information</h3>

            <div class="sections">


                <!-- NAVIGATION -->
                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                        <i class="fa-solid fa-bars"></i>
                        Navigation Bar
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div class="info hide">

                        <div class="title-to-border">
                            <span>Name</span>
                            <input class="title-to-border-element" id="nav-name" type="text">
                            <i class="fa fa-exclamation-circle hideVisibility" aria-hidden="true"></i>
                        </div>

                    </div>

                </section>

                <!-- ABOUT ME -->
                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                        <i class="fa-solid fa-address-card"></i>
                          About Me
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div class="info hide">
                        <!-- SELECTIONS -->
                        <div class="section-icon-selector">
                            <!--dropdown-->
                            <div id="about-me-drop-down" class="drop-down">
                                <div class="drop-down-select-div" onclick="closeSection(this)">
                                          <span>
                                              <i class="fa-solid fa-user"></i>
                                              <span>Icons</span>
                                          </span> <i class="fa-solid fa-angle-down"></i>
                                </div>
                                <div class="drop-down-options-div hideVisibility">
                                    <div onclick="iconSelect(this)">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div onclick="iconSelect(this)">
                                        <i class="fa-solid fa-person"></i>
                                    </div>
                                    <div onclick="iconSelect(this)">
                                        <i class="fa-solid fa-address-card"></i>
                                    </div>
                                    <!--                                  <i class="fa-solid fa-user-hair"></i>-->
                                    <!--                                  <i class="fa-solid fa-user-hair-long"></i>             -->
                                </div>
                            </div>
                            <!--allow custom icon selection-->

                        </div>

                        <div class="title-to-border">
                            <span>Summary</span>
                            <textarea id="about-me-summary" class="title-to-border-element"></textarea>
                            <i class="fa fa-exclamation-circle hideVisibility" aria-hidden="true"></i>
                        </div>

                    </div>


                </section>

                <!-- EXPERIENCE -->
                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                          <i class="fa-solid fa-briefcase"></i>
                          <span>Experiences</span>
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div id="experiences" class="middle-width hide">


                        <div class="add-section" onclick="newExperience()">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Add Experience</span>
                        </div>

                    </div>

                </section>

                <!-- SKILLS -->
                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                          <span>Skills</span>
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div id="category" class="middle-width hide">



                        <div class="add-section" onclick="newCategory()">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Add Category</span>
                        </div>

                    </div>

                </section>

                <!-- PROJECTS -->

                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                          <i class="fa-brands fa-app-store-ios"></i>
                           <span>Projects</span>
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div id="project" class="middle-width hide">

                        <div class="add-section" onclick="newProject(this)">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Add Project</span>
                        </div>

                    </div>

                </section>


                <!-- RESUME -->
                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                          <i class="fa-solid fa-file"></i>
                          Resume
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div id="resume" class="middle-width hide">

                        <div id="resume-info">

                            <div id="resume-container">

                                <button class="resume-button" value="Upload Resume" onclick="uploadResume(this)">
                                    Upload Resume
                                    <i class="fa-solid fa-paperclip"></i>
                                </button>
                                <input id="resume-input" name="resume" type="file" class="title-to-border-element"/>
                            </div>

                        </div>

                    </div>

                </section>


                <!-- CONTACTS -->
                <section class="section-container">

                    <div class="section-title" onclick="closeSection(this)">
                      <span>
                      <i class="fa-solid fa-address-card"></i>
                      <span>Contacts</span>
                      </span>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>

                    <div id="contacts" class="middle-width hide">

                        <div class="add-section" onclick="newContact(this)">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Add Contact</span>
                        </div>

                    </div>

                </section>

            </div>

            <button id="create-button">Create Portfolio</button>

        </div>

    </div>

    <!--  <embed type="text/html" src="https://elouis12.github.io/ErnestoLouis/#experience" width="575" height="500">-->
    <embed id="resume-embed" type="text/html" src="./portfolio/template.html" width="575" height="500">

</div>


</body>
</html>
